<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <div>
            <button class="add-project">Add project</button>
            <button></button>
        </div>
        <form>
                <label for="modal-title">Title of task:</label>
                <input type="text" id="modal-title" required>
                <label for="modal-desc">Description:</label>
                <input type="text" id="modal-desc">
                <label for="modal-date">Due date:</label>
                <input type="date" id="modal-date" required>
                <label for="modal-prio">Priority:</label>
            <select name="prio" id="modal-prio">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
                <input type="submit" value="Add task">
        </form>
    </header>
    <div id="content">
        
    </div>
</body>
</html>
